<!DOCTYPE html>
<html>
<head>
    <title>Simple Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 2rem 0;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Shop</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'view_cart' %}">Cart</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
